<html>
<head>
<title>Regular Expressions</title>
<script type="text/javascript">
function validate()
{
var username=document.getElementById("uname").value;
var regx=/E00/i;
if(regx.test(username))
{
alert("Valid Username");
}
else
{
alert("Invalid Username");
document.getElementById("lbuser").style.visibility="visible";
}
}
</script>
</head>
<body>
<form action="message.html">
<input id="uname" placeholder="Username" type="text"/><br>
<label id="lbuser" style="color:red;visibility:hidden">Invalid Username</label>
<br>
<button onclick="validate()" type="button">Submit</button>
</form>
</body>
</html>
